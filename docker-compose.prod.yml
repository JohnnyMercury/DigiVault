version: '3.8'

services:
  web:
    image: ghcr.io/${GITHUB_REPOSITORY:-digivault}/digivault:${IMAGE_TAG:-latest}
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Database=digivault;Username=postgres;Password=${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - digivault-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=digivault
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d digivault"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - digivault-network

volumes:
  postgres_data:

networks:
  digivault-network:
    driver: bridge
