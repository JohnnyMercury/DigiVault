version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: src/DigiVault.Web/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Database=digivault;Username=postgres;Password=${DB_PASSWORD:-DigiVault2024!}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - digivault-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=digivault
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-DigiVault2024!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d digivault"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - digivault-network

volumes:
  postgres_data:

networks:
  digivault-network:
    driver: bridge
