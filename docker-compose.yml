version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: src/DigiVault.Web/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Database=digivault;Username=postgres;Password=${DB_PASSWORD:-DigiVault2024!}
      - MinIO__Endpoint=minio:9000
      - MinIO__AccessKey=${MINIO_ACCESS_KEY:-minioadmin}
      - MinIO__SecretKey=${MINIO_SECRET_KEY:-minioadmin}
      - MinIO__BucketName=digivault-images
      - MinIO__UseSSL=false
      - MinIO__UseRelativeUrls=true
      - Storage__UseMinIO=true
    volumes:
      - uploads_data:/app/wwwroot/images/uploads
      - backups_data:/app/backups
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - digivault-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=digivault
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-DigiVault2024!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d digivault"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - digivault-network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - digivault-network

volumes:
  postgres_data:
  uploads_data:
  backups_data:
  minio_data:

networks:
  digivault-network:
    driver: bridge
