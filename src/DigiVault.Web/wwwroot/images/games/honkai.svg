<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="honkaiBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="honkaiStar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="honkaiGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
    <filter id="honkaiBlur">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="url(#honkaiBg)" rx="12"/>

  <!-- Stars background -->
  <circle cx="50" cy="40" r="2" fill="white" opacity="0.6"/>
  <circle cx="120" cy="80" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="350" cy="50" r="2" fill="white" opacity="0.7"/>
  <circle cx="300" cy="30" r="1" fill="white" opacity="0.4"/>
  <circle cx="80" cy="200" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="320" cy="180" r="2" fill="white" opacity="0.6"/>
  <circle cx="380" cy="120" r="1" fill="white" opacity="0.4"/>
  <circle cx="30" cy="150" r="1.5" fill="white" opacity="0.5"/>

  <!-- Central glow -->
  <ellipse cx="200" cy="125" rx="100" ry="80" fill="url(#honkaiGlow)" filter="url(#honkaiBlur)"/>

  <!-- Rail/track element -->
  <path d="M 50 200 Q 200 100 350 200" stroke="rgba(255,255,255,0.3)" stroke-width="4" fill="none"/>
  <path d="M 60 210 Q 200 115 340 210" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>

  <!-- Main star -->
  <g transform="translate(200, 115)">
    <polygon points="0,-45 12,-15 45,-15 18,5 28,40 0,20 -28,40 -18,5 -45,-15 -12,-15" fill="url(#honkaiStar)" stroke="#fcd34d" stroke-width="2"/>
  </g>

  <!-- Train silhouette -->
  <g transform="translate(200, 185)">
    <rect x="-35" y="-15" width="70" height="25" rx="5" fill="rgba(255,255,255,0.9)"/>
    <rect x="-45" y="-10" width="15" height="20" rx="3" fill="rgba(255,255,255,0.8)"/>
    <rect x="30" y="-10" width="15" height="20" rx="3" fill="rgba(255,255,255,0.8)"/>
    <circle cx="-20" cy="15" r="6" fill="#1e1b4b"/>
    <circle cx="20" cy="15" r="6" fill="#1e1b4b"/>
    <rect x="-25" y="-10" width="12" height="8" rx="2" fill="#c4b5fd"/>
    <rect x="13" y="-10" width="12" height="8" rx="2" fill="#c4b5fd"/>
  </g>

  <!-- Text -->
  <text x="200" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" opacity="0.9">HONKAI STAR RAIL</text>
</svg>
