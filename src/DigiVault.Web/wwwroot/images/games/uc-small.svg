<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80">
  <defs>
    <linearGradient id="coinGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <linearGradient id="coinShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <!-- Stack of coins -->
  <g transform="translate(25, 20)">
    <!-- Bottom coins -->
    <ellipse cx="25" cy="50" rx="25" ry="8" fill="url(#coinGold)" stroke="#B8860B" stroke-width="1"/>
    <ellipse cx="25" cy="45" rx="25" ry="8" fill="url(#coinGold)" stroke="#B8860B" stroke-width="1"/>
    <ellipse cx="25" cy="40" rx="25" ry="8" fill="url(#coinGold)" stroke="#B8860B" stroke-width="1"/>
    <!-- Top coin with UC -->
    <ellipse cx="25" cy="35" rx="25" ry="8" fill="url(#coinGold)" stroke="#B8860B" stroke-width="1"/>
    <ellipse cx="25" cy="33" rx="20" ry="6" fill="url(#coinShine)"/>
    <text x="25" y="38" text-anchor="middle" font-size="10" font-weight="bold" fill="#8B4513">UC</text>
  </g>
</svg>
